[tool.poetry]
name = "pplx-cli"
version = "0.1.0"
description = "perplexity cli tool using typer and perplexity API"
authors = ["xerexcoded <arnavbanerjee61@gmail.com>"]
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.12"
typer = "^0.9.0"
requests = "^2.31.0"
python-dotenv = "^1.0.1"

[tool.poetry.dev-dependencies]
pytest = "^7.4.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.poetry.scripts]
perplexity = "pplx_cli.cli:app"
